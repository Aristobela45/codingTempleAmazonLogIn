<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>Amazon</title>
</head>

<body>
    <nav>
        <div class="space"></div>
    </nav>
    <!--login section-->
    <div class="login">
        <h1>Sign In</h1>
        <form>
            <label class="email">Email or mobile phone number</label><br>
            <input type="text" id="email" placeholder="Enter Email"><br>
            <label class="pass">Password</label><span><a
                    href="https://www.amazon.com/ap/forgotpassword?showRememberMe=true&openid.pape.max_auth_age=900&pageId=usflex&mobileBrowserWeblabTreatment=C&openid.return_to=https%3A%2F%2Fwww.amazon.com%2Fgp%2Fyourstore%2Fhome%3Fpath%3D%252Fgp%252Fyourstore%252Fhome%26signIn%3D1%26useRedirectOnSuccess%3D1%26action%3Dsign-out%26ref_%3Dnav_AccountFlyout_signout&prevRID=PH4DDP2QSQZVJW982R6T&openid.assoc_handle=usflex&openid.mode=checkid_setup&desktopBrowserWeblabTreatment=C&prepopulatedLoginId=&failedSignInCount=0&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0"
                    id="forgot">Forgot Password</a></span><br>
            <input type="text" id="pass" placeholder="Enter Password"><br>
            <button type="button" id="continue">Continue</button>
        </form>

        <ul>
            <li><a href="https://www.amazon.com/gp/help/customer/account-issues/ref=ap_login_with_otp_claim_collection?ie=UTF8"
                    class="help">Need Help?</a></li>
        </ul>
    </div>
    <div class="new">
        <h5><span>New to Amazon?</span></h5>
    </div>
    <div>
        <button type="button" class="create">Creaet Amazon Account</button>
    </div>


    <!--footer section-->
    <footer>
        <div>
            <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_desktop_footer_cou?ie=UTF8&nodeId=508088"
                class="conditions" target="_blank">Conditions of Use</a>
            <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_desktop_footer_privacy_notice?ie=UTF8&nodeId=468496"
                class="conditions" target="_blank">Privacy Notice</a>
            <a href="https://www.amazon.com/gp/help/customer/display.html" class="conditions" target="_blank">Help</a>
        </div>
        <div class="copy">
            <p> &copy; www.Amazon.com,inc or it's affiliates</p>
        </div>
    </footer>
</body>

</html>
